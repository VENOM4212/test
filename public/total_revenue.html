<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Revenue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Total Revenue</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="total_clients.html">Total Clients</a></li>
                <li><a href="total_appointments.html">Total Appointments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Revenue Summary</h2>
            <p id="totalRevenue">Total Revenue: ₹0</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Suraj's P.T Management</p>
    </footer>

    <script>
        fetch('/clients.json')
            .then(response => response.json())
            .then(data => {
                const totalRevenue = data.reduce((sum, client) => sum + client.price, 0);
                document.getElementById('totalRevenue').textContent = `Total Revenue: ₹${totalRevenue}`;
            })
            .catch(error => console.error('Error fetching client data:', error));
    </script>
</body>
</html>
