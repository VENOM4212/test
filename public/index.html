<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj's P.T Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Suraj's P.T Management</h1>
        <nav>
            <ul>
                <li><a href="#clients">Clients</a></li>
                <li><a href="total_clients.html">Total Clients</a></li>
                <li><a href="total_appointments.html">Total Appointments</a></li>
                <li><a href="total_revenue.html">Total Revenue</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="clients">
            <h2>Client Management</h2>
            <form id="clientForm">
                <input type="text" id="clientFullName" placeholder="Full Name" required>
                <input type="date" id="clientDOB" placeholder="Date of Birth" required>
                <select id="clientDuration" required>
                    <option value="" disabled selected>Select Duration</option>
                    <option value="1">1 Month</option>
                    <option value="2">2 Months</option>
                    <option value="3">3 Months</option>
                </select>
                <input type="number" id="clientPrice" placeholder="Price (INR)" required>
                <button type="submit" class="action-button">Save Client</button>
            </form>
            <ul id="clientList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Suraj's P.T Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
