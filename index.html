<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Training Management</h1>
        <nav>
            <ul>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#appointments">Appointments</a></li>
                <li><a href="#revenue">Revenue</a></li>
                <li><a href="total_clients.html">Total Clients</a></li>
                <li><a href="total_appointments.html">Total Appointments</a></li>
                <li><a href="total_revenue.html">Total Revenue</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="clients">
            <h2>Client Management</h2>
            <form id="clientForm">
                <input type="text" id="clientName" placeholder="Client Name" required>
                <input type="number" id="clientSessions" placeholder="Total Sessions" required>
            </form>
        </section>

        <section id="appointments">
            <h2>Appointment Scheduling</h2>
            <form id="appointmentForm">
                <input type="text" id="appointmentClient" placeholder="Client Name" required>
                <input type="datetime-local" id="appointmentTime" required>
            </form>
        </section>

        <section id="revenue">
            <h2>Revenue Tracking</h2>
            <input type="number" id="sessionPrice" placeholder="Price per Session (INR)" required>
        </section>

        <button id="uploadData" class="action-button">Upload All Data</button>
    </main>

    <footer>
        <p>&copy; 2023 Personal Training Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
